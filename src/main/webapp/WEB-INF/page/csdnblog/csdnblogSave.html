<div class="clear"></div>

<!-- //Countdown-timer -->

<!-- Custom-JavaScript-File-Links -->
<!-- Countdown-Timer-JavaScript -->
<script>
    var d = new Date();
    d.setFullYear(2017,5,27);
    // default example
    simplyCountdown('.simply-countdown-one', {
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate()
    });

    // inline example
    simplyCountdown('.simply-countdown-inline', {
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate(),
        inline: true
    });

    //jQuery example
    $('#simply-countdown-losange').simplyCountdown({
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate(),
        enableUtc: false
    });
</script>
<!-- //Countdown-Timer-JavaScript -->
<!-- //Custom-JavaScript-File-Links -->
