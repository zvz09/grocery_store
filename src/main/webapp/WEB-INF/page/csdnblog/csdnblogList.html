<!DOCTYPE html>
<html lang="en" ng-app="csdnblogListApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Blog</title>
    <!-- Bootstrap Core CSS -->
    <link href="${rc.contextPath}/statics/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional fonts for this theme -->
    <link href="${rc.contextPath}/statics/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this theme -->
    <link href="${rc.contextPath}/statics/csdnblog/css/clean-blog.min.css" rel="stylesheet">
    <!-- Temporary navbar container fix until Bootstrap 4 is patched -->
    <style>
        .navbar-toggler {
            z-index: 1;
        }

        @media (max-width: 576px) {
            nav > .container {
                width: 100%;
            }
        }
    </style>
    <!-- jQuery Version 3.1.1 -->
    <script src="${rc.contextPath}/statics/libs/jquery.min.js"></script>
    <!-- Tether -->
    <script src="${rc.contextPath}/statics/libs/tether/tether.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="${rc.contextPath}/statics/libs/bootstrap.min.js"></script>
    <!-- Theme JavaScript -->
    <script src="${rc.contextPath}/statics/csdnblog/js/clean-blog.min.js"></script>

    <script src="${rc.contextPath}/statics/libs/angular.min.js"></script>
    <script type="text/javascript" src="${rc.contextPath}/statics/csdnblog/js/blog.js?_${date.systemTime}">
    </script>
</head>

<body ng-controller="csdnblogListCtrl">
<!-- Navigation -->
<nav class="navbar fixed-top navbar-toggleable-md navbar-light" id="mainNav">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu <i class="fa fa-bars"></i>
    </button>
        <a class="navbar-brand page-scroll" href="index.html">Blog</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="csdnblogSave.html">Add</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link page-scroll" href="about.html"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="post.html">Sample Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="contact.html">Contact</a>
                </li>-->
            </ul>
        </div>
    </div>
</nav>
<!-- Page Header -->
<header class="intro-header" style="background-image: url('${rc.contextPath}/statics/csdnblog/images/home-bg.jpg')">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                <div class="site-heading">
                    <h1>Blog</h1>
                    <span class="subheading">A Blog <!--Theme by Start Bootstrap--></span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
            <form class="well form-search">
                <input type="text" class="input-medium search-query"   ng-model="keyword" placeholder="Key Word">
                <button type="button" class=" btn btn-primary" ng-click="search()">Search</button>
            </form>
            <div ng-repeat="context in contextLists">
                <div class="post-preview">
                    <a href="/grocery_store/csdnblog/info/{{context.id}}" target="_blank">
                        <h2 class="post-title">
                           {{context.title}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{context.label}}
                        </h3>
                    </a>
                    <p class="post-meta">作者： <a href="{{context.authorUrl}}" target="_blank"> {{context.author}}</a></p>
                </div>
                <hr>
            </div>

            <!-- Pager -->
            <div class="clearfix" ng-show="noMoreData">
                <a class="btn btn-secondary float-right" ng-click="nextList()">更多 &rarr;</a>
            </div>
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                        </a>
                    </li>
                </ul>
                <p class="copyright text-muted">Copyright &copy; Your Website 2017. More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
            </div>
        </div>
    </div>
</footer>
</body>

</html>
