<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="${rc.contextPath}/statics/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional fonts for this theme -->
    <link href="${rc.contextPath}/statics/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this theme -->
    <link href="${rc.contextPath}/statics/csdnblog/css/clean-blog.min.css" rel="stylesheet">

    <!-- Temporary navbar container fix until Bootstrap 4 is patched -->
    <style>
        .navbar-toggler {
            z-index: 1;
        }

        @media (max-width: 576px) {
            nav > .container {
                width: 100%;
            }
        }
    </style>
    <!-- jQuery Version 3.1.1 -->
    <script src="${rc.contextPath}/statics/libs/jquery.min.js"></script>
    <!-- Tether -->
    <script src="${rc.contextPath}/statics/libs/tether/tether.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="${rc.contextPath}/statics/libs/bootstrap.min.js"></script>
    <!-- Theme JavaScript -->
    <script src="${rc.contextPath}/statics/csdnblog/js/clean-blog.min.js"></script>
</head>

<body>
<!-- Page Header -->
<header class="intro-header" style="background-image: url('${rc.contextPath}/statics/csdnblog/images/post-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                <div class="post-heading">
                    <h1>${csdnblog.title}</h1>
                    <h2 class="subheading">${csdnblog.label}</h2>
                    <span class="meta">原始作者： <a href="${csdnblog.authorUrl}" target="_blank">${csdnblog.author}</a></span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                原文地址：<a href="${csdnblog.url}" target="_blank">${csdnblog.url}</a>
                ${csdnblog.context}
            </div>
        </div>
    </div>
</article>
